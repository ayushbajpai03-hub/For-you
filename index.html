<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", system-ui, sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.9);
      padding: 28px;
      border-radius: 20px;
      text-align: center;
      max-width: 90%;
      width: 360px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 22px;
      color: #ff4d6d;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      color: #444;
      line-height: 1.5;
    }

    button {
      margin-top: 20px;
      padding: 10px 22px;
      border: none;
      border-radius: 999px;
      background: #ff4d6d;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 8px 20px rgba(255,77,109,0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(255,77,109,0.5);
    }

    img {
      width: 100%;
      border-radius: 16px;
      margin-top: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .heart {
      position: absolute;
      color: rgba(255,77,109,0.6);
      font-size: 18px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 0; }
      to { transform: translateY(-10vh); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Hey you üëÄ</h1>
    <p>I found something special‚Ä¶<br>and it made me smile.</p>
    <button onclick="next()">Tap gently üíï</button>
  </div>

  <script>
    const steps = [
      {
        title: "Not a rose üåπ",
        text: "But it smells like happiness and feels like home."
      },
      {
        title: "Tiny warning ‚ö†Ô∏è",
        text: "You might blush a little after the next tap."
      },
      {
        title: "Okay, here it is üíñ",
        text: "The reason my ordinary days feel extraordinary."
      },
      {
        title: "Happy Valentine‚Äôs Day ‚ù§Ô∏è",
        text: "To the prettiest smile and the warmest heart I know.",
        image: "love.jpg"
      }
    ];

    let index = 0;
    const card = document.getElementById("card");

    function next() {
      const step = steps[index];
      index++;

      card.innerHTML = `
        <h1>${step.title}</h1>
        <p>${step.text}</p>
        ${step.image ? `<img src="${step.image}" alt="My Valentine">` : ""}
        ${index < steps.length ? `<button onclick="next()">Next üíå</button>` : ""}
      `;
    }

    // floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }, 600);
  </script>

</body>
</html>
